<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <h1>Welcome</h1>
      <p class="subtext">Sign up to Dashboard</p>
      
      <div class="input-wrapper">
        <input type="text" class="input-box" placeholder="Full Name" autocomplete="off">
      </div>
      
      <div class="input-wrapper">
        <input type="email" class="input-box" placeholder="Email"  autocomplete="off">
      </div>
      
      <div class="input-wrapper">
        <input type="password" class="input-box" placeholder="Password" autocomplete="new-password">
        <i class="fa-solid fa-eye icon inside-input togglePassword"></i>
      </div>
      
      <button class="btn blue">
        <span class="btn-text">Sign Up</span>
      </button>
      
      <div class="or-text">OR</div>
      
      <button class="btn white">
        <span class="btn-text">Continue with Google</span>
        <i class="fab fa-google google-icon"></i>
      </button>
      
      <div class="account">Already have an account? <a href="index.html">Sign in</a></div>
    </div>
    
    <div class="image-box">
      <div class="image-card">
        <img src="./images/signup.jpg" alt="signup Illustration" />
      </div>
    </div>
  </div>

  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Signup Logic -->
  <script src="./js/signup.js"></script>
</body>
</html>
