<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="./css/change_pw.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Reset Password</h1>
      <p class="subtext">Update your password to keep your account secure</p>

      <div class="input-wrapper">
        <input type="password" class="input-box" id="currentPassword" placeholder="Current Password">
        <i class="fa-solid fa-eye icon inside-input" id="togglePassword"></i>
      </div>

      <div class="input-wrapper">
        <input type="password" class="input-box" id="newPassword" placeholder="New Password">
        <i class="fa-solid fa-eye icon inside-input" id="togglePassword"></i>
      </div>

      <div class="input-wrapper">
        <input type="password" class="input-box" id="confirmPassword" placeholder="Confirm Password">
        <i class="fa-solid fa-eye icon inside-input" id="togglePassword"></i>
      </div>

      <button class="btn blue">
        <span class="btn-text">Update Password</span>
      </button>

      <div class="account">
        Back to <a href="index.html">Login</a>
      </div>
    </div>

    <div class="image-box">
      <div class="image-card">
        <img src="./images/reset.jpg" alt="Change Password Illustration" />
      </div>
    </div>
  </div>

  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Custom JS -->
  <script src="./js/change_pw.js"></script>
</body>
</html>
