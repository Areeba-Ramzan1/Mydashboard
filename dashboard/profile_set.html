<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Settings</title>
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <h2>Profile Settings</h2>
      <p class="subtext">Manage your personal information</p>

      <div class="input-wrapper">
        <input type="text" class="input-box" id="profileName" placeholder="Full Name" />
      </div>

      <div class="input-wrapper">
        <input type="email" class="input-box" id="profileEmail" placeholder="Email" />
      </div>

      <div class="input-wrapper">
        <input type="tel" class="input-box" id="profilePhone" placeholder="Phone Number" />
      </div>

      <button class="btn blue" onclick="updateProfile()">
        <span class="btn-text">Update Profile</span>
      </button>

      <div class="account" onclick="backToLogin()">
        Back to <a href="index.html">Login</a>
      </div>
    </div>

    <div class="image-box">
      <div class="image-card">
        <img src="profile.jpg" alt="Profile Illustration" />
      </div>
    </div>
  </div>

  <script>
    function updateProfile() {
      const name = document.getElementById('profileName').value.trim();
      const email = document.getElementById('profileEmail').value.trim();
      const phone = document.getElementById('profilePhone').value.trim();

      if (!name || !email) {
        alert('Name and email are required');
        return;
      }

      // Aap yahan apni update logic laga sakte hain (API call etc)
      alert('Profile updated successfully!');
    }

  </script>
</body>
</html>
