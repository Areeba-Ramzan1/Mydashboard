<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Settings</title>
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <h2>Profile Settings</h2>
      <p class="subtext">Manage your personal information</p>

      <div class="input-wrapper">
        <input type="text" class="input-box" id="profileName" placeholder="Full Name" />
      </div>

      <div class="input-wrapper">
        <input type="email" class="input-box" id="profileEmail" placeholder="Email" />
      </div>

      <div class="input-wrapper">
        <input type="tel" class="input-box" id="profilePhone" placeholder="Phone Number" />
      </div>

      <button class="btn blue" id="updateBtn">
        <span class="btn-text">Update Profile</span>
      </button>

      <div class="account">
        Back to <a href="index.html">Login</a>
      </div>
    </div>

    <div class="image-box">
      <div class="image-card">
        <img src="images/profile.jpg" alt="Profile Illustration" />
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="js/profile_set.js"></script>
</body>
</html>
